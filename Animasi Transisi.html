<!DOCTYPE html>
<html>
<head>
	<title>Animasi Transisi CSS3</title>
	<style>
		.box{
			width: 40%;
			height: 100px;
			background: orange;
			border: 2px solid #212121;

			-webkit-transition:width 1s ease-in-out;
			-o-transition:width 1s ease-in-out;
			-moz-transition:width 1s ease-in-out;
			transition: width ls ease-in-out;
		}
		@media (orientation: landscape){
			.box{
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<h3>Transisi CSS</h3>
	<div class="box"></div>
	<p>ubah orientasi ke landscape/portrait dan sebaliknya untuk melihat efek transisi</p>
</body>
</html>
