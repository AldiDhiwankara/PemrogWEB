<!DOCTYPE html>
<html lang="en">
<head> 
	<title> Formulir </title>
</head> 	
<body> 
	<h3> Studi Kasus: Validasi Input HTML5</h3>
	<form action=" " method="post">
	<table border=0>
		
		<tr>
			<td>Nama </td>
			<td>:<input type="text" name="nama" placeholder="Masukkan Nama Anda" size="30" required/>
		</tr>
		
		<tr>
			<td>Usia</td>
			<td>:<input type="number" name="nama" size="5" required /> (Usia 17-30) </td>
		</tr>
		
		<tr>
			<td>Email</td>
			<td>:<input type="email" name="email" placeholder="nama_email@host.com" size="30" required />
		</tr>
		
		<tr>
			<td>Web</td>
			<td>:<input type="text" name="tel" maxlength="12" placeholder="http://" size="30" required />
		</tr>
		
		<tr>
			<td>Password</td>
			<td>:<input type="text" name="tel" maxlength="12" size="20" required /> (Bonus) </td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value="Sumbit" />
		</tr>
		
	</table>		
	</form>
</body>	
</html>
